# Redis configuration file
dir /data
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB Snapshots
save 900 1
save 300 10
save 60 10000

# Security
# La contraseña se configura vía docker-compose (command: --requirepass)
# Nota: redis.conf NO interpola variables de entorno
# requirepass <tu_password>

# Memory Policy
maxmemory 512mb
maxmemory-policy volatile-lru

# Miscellaneous
protected-mode no