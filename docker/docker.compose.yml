services:
  database:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: always
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Evitamos que el entrypoint ejecute directamente el SQL (lo ejecuta el wrapper)
      - ../gin-backend/db_script.sql:/docker-entrypoint-initdb.d/db_script.sql.skip:ro
      # Seed fuera del backend
      - ./postgresql/seeds/seed.sql:/docker-entrypoint-initdb.d/seed.sql.skip:ro
      # Scripts utilitarios (no se autoejecutan, ubicados fuera del initdb)
      - ./postgresql/init-scripts/init_seeding.sh:/usr/local/bin/init_seeding.sh:ro
      - ./postgresql/init-scripts/init_dump.sh:/usr/local/bin/init_dump.sh:ro
      # Carpeta de dumps persistidos en host
      - ./postgresql/dumps:/dumps
      # Ejecutar wrapper en init (aseg√∫rate de LF en el repo)
      - ./postgresql/init-scripts/init-database.sh:/docker-entrypoint-initdb.d/00-init-database.sh:ro
    networks:
      - app_internal_net

  redis:
    image: redis:7.2-alpine
    container_name: redis_cache
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data 
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf", "--requirepass", "${REDIS_PASSWORD}"]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "PING"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - app_internal_net

  proxy:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app_internal_net

volumes:
  postgres_data:
  redis_data: 

networks:
  app_internal_net:
    driver: bridge