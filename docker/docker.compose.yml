services:
  database:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: always
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
    volumes:
      - postgres_data:/var/lib/postgresql/data 
    networks:
      - app_internal_net

  redis:
    image: redis:7.2-alpine
    container_name: redis_cache
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis-default-pass}
    volumes:
      - redis_data:/data 
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis-default-pass}
    networks:
      - app_internal_net

  proxy:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app_internal_net

volumes:
  postgres_data:
  redis_data: 

networks:
  app_internal_net:
    driver: bridge